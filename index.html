<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="content-box">
        <div class="content-box-left">
          <h1>Get <span class="text-violet">insights</span> that help your business grow.</h1>

          <div class="paragraph-main">
            <p class="text-normal">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>


          <div class="content-details">
            <p>
            <div><span class="text-details-big">10k+</span>
              <p class="text-details-normal">companies</p>
            </div>
            <div><span class="text-details-big">314</span>
              <p class="text-details-normal">templates</p>
            </div>
            <div><span class="text-details-big">12M+</span>
              <p class="text-details-normal">queries</p>
            </div>
            </p>
          </div>
        </div>

        <div class="content-box-right">
          <img src="images/image-header-desktop.jpg" alt="photo" aria-hidden="true" class="image-desktop">
        </div>

      </div>
    </div>

    </footer> -->


  </main>
</body>

</html>
